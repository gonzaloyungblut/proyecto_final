    <link rel="shortcut icon" href="../imagenes/logo-chiqito.jpg">

<body>
    <header>
        <div class="header">
            <a href="../index.html">
                <img src="../imagenes/logo_inmobiliaria-removebg-preview.png" alt="logo del negocio">
            </a>
            <nav class="nav">
                <ul>
                    <li> <a href="../index.html" style="text-decoration: none" class="jover">Inicio</a> </li>
                    <li> <a href="./alquileres.html" style="text-decoration: none" class="jover">Alquileres</a> </li>
                    <li> <a href="./ventas.html" style="text-decoration: none" class="jover">Ventas</a> </li>
                    <li> <a href="./terrenos.html" style="text-decoration: none" class="jover">Terrenos</a> </li>

    <main>
        <div class="formulario">
            <h1> Nicolas D'Alessandro - Negocios Inmobiliarios </h1>
            <h2> Dejanos tu mensaje </h2>
            <!-- formulario de contacto -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e-mail">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <button>Enviar</button>
        </div>
    </main>
    <footer>
        <!-- direccion - telefono - mail - instagram  por medio de link-->
        <div class="footers">
